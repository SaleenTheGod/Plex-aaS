---
- name: "Emby as a Service! Installs Emby as a service on a linux machine."
  hosts: all
  connection: local
  vars:
    emby_mount_dir: /media/emby-mount
    vm_is_in_digitalocean: true  ##Change to true if Virtual Machine is in Digital Ocean.
  roles:
      - digitalocean-config
      - ansible-fail2ban
      - rclone
      - emby-role
  tasks:

    - name: Create a directory if it does not exist
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ emby_user }}"
        group: "{{ emby_group }}"
      loop:
        - "{{ emby_logs }}"
        - "{{ emby_mount_dir }}"
      become: true